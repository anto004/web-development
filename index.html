<!DOCTYPE html>
<html>

<head>
	<title>Antonio's Portfolio Page</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

	<!--Fonts-->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,600;1,300&display=swap"
		rel="stylesheet">

	<!--Css-->
	<link href="css/reset.css" rel="stylesheet" />
	<link href="css/helper.css" rel="stylesheet" />
	<link href="css/main.css" rel="stylesheet" />


	<!--Scripts-->
	<script src="scripts/jquery-3.5.1.min.js"></script>
	<script src="scripts/parallax.min.js"></script>
	<!--<script src="scripts/masonry.js"></script>-->
	<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
	<script src="scripts/main.js"></script>

</head>

<body>
	<section class="cover-header" id="home">
		<header>
			<nav class="nav-wrapper">
				<div class="logo">
					<a href="#"><img src="images/logo.png" class="logo" /></a>
				</div>
				<ul class="menu">
					<li><a href="#">Home</a></li>
					<li><a href="#">Work</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact Us</a></li>
					<li><a href="#"></a></li>
				</ul>
			</nav>
		</header>

		<!--
			invert:
				When pointer move left, data will go right and vice versa
			scalar:
				length of the movement
			friction:
				movement speed
			origin:
				limits the movement
			depth:
		-->
		<div class="wrapper">

			<ul id="scene" data-hover-only="true" data-invert-x="false" data-invert-y="false" data-scalar-x="7"
				data-scalar-y="7" data-friction-x="0.1" data-friction-y="0.1" data-origin-x="0.5" data-origin-y="0.5">
				<!--li.layer*3-->
				<li class="layer"></li>
				<li class="layer welcome" data-depth="0.4">Welcome! </li>
				<li class="layer name" data-depth="0.8">Hi! I'm <span class="name-bold">Antonio</span>
				</li>
				<li class="layer title" data-depth="1.6">React Developer</li>
				<li class="layer btn btn-main" btn btn-main>
					<a href="#" class="portfolio-btn">View Portfolio</a>
					<a href="#" class="contact-btn">Contact</a>
				</li>
			</ul>
		</div>

	</section>

	<section calss="masonry-grid" id="work">
		<h2 class="sub-title">Projects</h2>
		<div class="grid">
			<div class="grid-item"><img src="images/one.jpg" alt=""></div>
			<div class="grid-item"><img src="images/two.jpg" alt=""></div>
			<div class="grid-item tall-img"><img src="images/tall-img-1.jpg" alt=""></div>
			<div class="grid-item"><img src="images/four.jpg" alt=""></div>
			<div class="grid-item tall-img"><img src="images/tall-img-2.jpg" alt=""></div>
			<div class="grid-item"><img src="images/five.jpg" alt=""></div>
			<div class="grid-item"><img src="images/six.jpg" alt=""></div>
			<div class="grid-item"><img src="images/seven.jpg" alt=""></div>
			<div class="grid-item"><img src="images/eight.jpg" alt=""></div>
			<div class="grid-item"><img src="images/nine.jpg" alt=""></div>
			<div class="grid-item"><img src="images/ten.jpg" alt=""></div>

		</div>
	</section>

	<script>
		// https://matthew.wagerfield.com/parallax/
		let scene = document.getElementById("scene");
		let parallax = new Parallax(scene)

		// Masonry Desandro
		var grid = document.querySelector('.grid');
		var msnry = new Masonry(grid, {
			// options...
			itemSelector: '.grid-item',
			columnWidth: 150,
			// Centered
			fitWidth: true,
			gutter: 0,

			originTop: true,
			transitionDuration: "0.8s",
			//stagger: 30,



		})

	</script>

</body>

</html>
