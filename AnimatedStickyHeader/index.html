<!DOCTYPE html>
<html>

<head>
	<title>Animated Sticky Header</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link href="css/main.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

	<!--Scripts-->
	<script src="jquery-3.5.1.min.js"></script>

	<script src="parallax.min.js"></script>

	<script src="scripts/main.js"></script>

</head>

<body>
	<section class="cover-main" id="home">
		<header>
			<nav class="nav-wrapper">
				<div class="logo">
					<a href="#"><img src="images/white-logo.png" class="logo" /></a>
				</div>
				<ul class="menu">
					<li><a href="#">Home</a></li>
					<li><a href="#">Work</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact Us</a></li>
					<li><a href="#"></a></li>
				</ul>
			</nav>
		</header>

		<!--
			invert:
				When pointer move left, data will go right and vice versa
			scalar:
				length of the movement
			friction:
				movement speed
			origin:
				limits the movement
			depth:
		-->
		<div class="wrapper">

			<ul id="scene" data-hover-only="true" data-invert-x="false" data-invert-y="false" data-scalar-x="7"
				data-scalar-y="7" data-friction-x="0.1" data-friction-y="0.1" data-origin-x="0.5" data-origin-y="0.5">
				<!--li.layer*3-->
				<li class="layer name" data-depth="0.90">Antonio Bang</li>
				<li class="layer title" data-depth="0.50">React developer</li>
				<li class="layer btn btn-main" btn btn-main>
					<a href="#" class="portfolio-btn">View Portfolio</a>
					<a href="#" class="contact-btn">Contact</a>
				</li>
			</ul>
		</div>

	</section>

	<script>
		let scene = document.getElementById("scene");
		console.log("scene", scene);
		// https://matthew.wagerfield.com/parallax/
		let parallax = new Parallax(scene);

	</script>

</body>

</html>
