<!DOCTYPE html>
<html>

<head>
	<title>Animated Sticky Header</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link href="css/main.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

	<!--Scripts-->
	<script src="jquery-3.5.1.min.js"></script>

	<script src="parallax.js"></script>

	<script src="scripts/main.js"></script>

</head>

<body>
	<section class="cover-main" id="home">
		<header>
			<nav class="nav-wrapper">
				<div class="logo">
					<a href="#"><img src="images/white-logo.png" class="logo" /></a>
				</div>
				<ul class="menu">
					<li><a href="#">Home</a></li>
					<li><a href="#">Work</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact Us</a></li>
					<li><a href="#"></a></li>
				</ul>
			</nav>
		</header>

		<div class="wrapper">
			<ul id="scene" data-invert-x="false" data-invert-y="false" data-scalar-x="1" data-scalar-y="2" data-friction-x="3"
				data-friction-y="4" data-origin-x="5" data-origin-y="6">
				<!--li.layer*3-->
				<li class="layer name" data-depth="7">Antonio Bang</li>
				<li class="layer" data-depth="8">React developer</li>
				<li class="layer" btn btn-main>
					<a href="#" class="portfolio-btn">View Portfolio</a>
					<a href="#" class="contact-btn">Contact</a>
				</li>
			</ul>
		</div>

	</section>

	<script>
		var scene = document.getElementById("scene");
		console.log("scene", scene);
		var parallax = new Parallax(scene);

	</script>

</body>

</html>
